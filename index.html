<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>HTML Forms</title>
    </head>
    <body>
        <form action="/" method="GET">
            <label for="username">Your Name</label>
            <input
                type="text"
                name="user-name"
                id="username"
                placeholder="User Name"
            >
            <label id="user-message">Your message</label>
            <textarea
                name="user-message"
                id="user-message"
                cols="30"
                rows="5"
            ></textarea>
            <label for="email">Your email address</label>
            <input
                type="email"
                name="user-name"
                id="email"
                placeholder="email"
            >
            <label for="userage">Your age</label>
            <input
                type="number"
                step="1"
                id="userage"
                name="user-age"
                placeholder="age"
            >
            <label for="userpassword">Your password</label>
            <input
                type="password"
                name="user-password"
                id="userpassword"
                placeholder="password"
            >
            <label for="birthdate">Birthdate</label>
            <input type="date" name="user-birthdate" id="birthdate">
            <hr>
            <h2>How should we verify your account?</h2>
            <div class="form-control-inline">
                <input
                    type="radio"
                    name="verify"
                    id="verify-text"
                    value="text-message"
                >
                <label for="verify-text">Via text message (SMS)</label>
            </div>
            <div class="form-control-inline">
                <input
                    type="radio"
                    name="verify"
                    id="verify-phone"
                    value="phone"
                >
                <label for="verify-phone">Via phone call</label>
            </div>
            <div class="form-control-inline">
                <input
                    type="radio"
                    name="verify"
                    id="verify-email"
                    value="email"
                >
                <label for="verify-email">via email</label>
                <hr>
            </div>
            <div class="form-control-inline">
                <input type="checkbox" id="agree-terms" name="terms">
                <label for="agree-terms">Agree to terms?</label>
            </div>
            <div class="form-control-inline">
                <input
                    type="checkbox"
                    id="contact-email"
                    name="contact"
                    value="email"
                >
                <label for="contact-email">Contact me by email</label>
            </div>
            <div class="form-control-inline">
                <input
                    type="checkbox"
                    id="contact-phone"
                    name="contact"
                    value="phone"
                >
                <label for="contact-phone">Contact me by phone</label>
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
